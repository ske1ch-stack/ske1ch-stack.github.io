            box-shadow: 0 0 20px rgba(255, 42, 42, 0.3);

            border-radius: 16px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-card:hover {

            background: rgba(255, 255, 255, 0.1);
